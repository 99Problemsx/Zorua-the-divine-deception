name: Stale Issues & PRs

on:
  schedule:
    - cron: '0 0 * * *'  # T√§glich
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            ü§ñ **Dieses Issue wurde als inaktiv markiert**
            
            Es gab seit 60 Tagen keine Aktivit√§t mehr. Das Issue wird in 7 Tagen automatisch geschlossen, 
            wenn keine weitere Aktivit√§t erfolgt.
            
            Wenn du m√∂chtest, dass das Issue offen bleibt, kommentiere einfach hier!
          
          close-issue-message: |
            ü§ñ **Dieses Issue wurde automatisch geschlossen**
            
            Es gab seit l√§ngerer Zeit keine Aktivit√§t mehr. Falls das Problem weiterhin besteht, 
            kannst du ein neues Issue erstellen oder dieses wieder √∂ffnen.
          
          stale-issue-label: 'stale'
          days-before-issue-stale: 60
          days-before-issue-close: 7
          exempt-issue-labels: 'pinned,security,bug'
          
          # Pull Requests
          stale-pr-message: |
            ü§ñ **Dieser Pull Request wurde als inaktiv markiert**
            
            Es gab seit 30 Tagen keine Aktivit√§t mehr. Der PR wird in 7 Tagen automatisch geschlossen, 
            wenn keine weitere Aktivit√§t erfolgt.
          
          close-pr-message: |
            ü§ñ **Dieser Pull Request wurde automatisch geschlossen**
            
            Es gab seit l√§ngerer Zeit keine Aktivit√§t mehr. Falls du weiter daran arbeiten m√∂chtest, 
            kannst du einen neuen PR erstellen.
          
          stale-pr-label: 'stale'
          days-before-pr-stale: 30
          days-before-pr-close: 7
          exempt-pr-labels: 'pinned,security'
