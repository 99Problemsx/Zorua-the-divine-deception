name: Slack Notifications

on:
  push:
    branches: [main]
  release:
    types: [published]
  issues:
    types: [opened]

jobs:
  notify-slack:
    runs-on: ubuntu-latest
    
    steps:
      - name: Slack Notification - Push
        if: github.event_name == 'push'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üìù New push to ${{ github.repository }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*New Push to main branch*\n*Commit*: ${{ github.event.head_commit.message }}\n*Author*: ${{ github.event.head_commit.author.name }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Changes"
                      },
                      "url": "${{ github.event.head_commit.url }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
      
      - name: Slack Notification - Release
        if: github.event_name == 'release'
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "üéâ New release available!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*New Release: ${{ github.event.release.name }}*\n${{ github.event.release.body }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "Download"
                      },
                      "url": "${{ github.event.release.html_url }}",
                      "style": "primary"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
